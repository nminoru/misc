version: "3.7"

services:
  kdc:
    build:
      context: .
      dockerfile: Dockerfile
      target: kdc
    cap_add:
      - NET_ADMIN
    domainname: example.com
    hostname: kdc
    networks:
      app_net:
        ipv4_address: 172.32.0.2
    dns:
      - 172.32.0.2
    dns_search:
      - example.com
    ports:
      - 88:88
      - 749:749
    tmpfs:
      - /run
      - /run/lock
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - server-keytab:/var/keytabs

  namenode:
    build:
      context: .
      dockerfile: Dockerfile
      target: namenode
    domainname: example.com
    hostname: namenode
    networks:
      app_net:
        ipv4_address: 172.32.0.3
    dns:
      - 172.32.0.2
    dns_search:
      - example.com
    ports:
      - 8020:8020
      - 9000:9000
      - 9870:9870
      - 9871:9871
      - 50100:50100
      - 50105:50105
    tmpfs:
      - /run
      - /run/lock
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - server-keytab:/var/keytabs

  datanode:
    build:
      context: .
      dockerfile: Dockerfile
      target: datanode
    domainname: example.com
    hostname: datanode
    networks:
      app_net:
        ipv4_address: 172.32.0.4
    dns:
      - 172.32.0.2
    dns_search:
      - example.com
    ports:
      - 9864:9864
      - 9865:9865
      - 9866:9866
      - 9867:9867
      - 50475:50475      
    tmpfs:
      - /run
      - /run/lock
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - server-keytab:/var/keytabs

networks:
  app_net:
    ipam:
      driver: default
      config:
        - subnet: 172.32.0.0/24

volumes:
  server-keytab:
